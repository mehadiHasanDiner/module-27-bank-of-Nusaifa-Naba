<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naba Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center font-semibold">Bank of <span class="text-pink-600 font-bold">Nusifa
                Naba</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 rounded-lg p-8 text-white">
                    <h3 class="text-2xl mb-2">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-purple-500 rounded-lg p-8 text-white">
                    <h3 class="text-2xl mb-2">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-red-500 rounded-lg p-8 text-white">
                    <h3 class="text-2xl mb-2">Total Balance</h3>
                    <h2 class="text-5xl">$<span id="total-amount">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 rounded-lg p-8">
                    <input id="deposit-filed" class="p-2 rounded-md block mb-3 w-9/12" type="text"
                        placeholder="Please enter your deposit amount">
                    <button id="deposit-button"
                        class="bg-blue-500 p-2 rounded-lg text-mb  hover:bg-blue-700 text-white">Submit</button>
                </div>
                <div class="bg-orange-400 rounded-lg p-8">
                    <input id="withdraw-field" class="p-2 rounded-md block mb-3 w-9/12" type="text"
                        placeholder="Please enter your withdraw amount">
                    <button id="withdraw-button"
                        class="bg-red-600 p-2 rounded-lg text-mb  hover:bg-red-800 text-white">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
